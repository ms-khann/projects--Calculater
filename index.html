<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculater-container">
	<div class="input-section">
		<div class="num-container">
			<div name="" class="num-content current-num" value="" id="current-num"></div>
		</div>
		<div class="num-container">
			<div name="" class="result num-content" disabled value="" id="result"></div>
		</div>
	</div>
	<div class="calc-btns">
		<div class="number-btns">
			<ul>
				<li>
					<button class="num">7</button>
				</li>
				<li>
					<button class="num">8</button>
				</li>
				<li>
					<button class="num">9</button>
				</li>
				<li>
					<button class="num">4</button>
				</li>
				<li>
					<button class="num">5</button>
				</li>
				<li>
					<button class="num">6</button>
				</li>
				<li>
					<button class="num">1</button>
				</li>
				<li>
					<button class="num">2</button>
				</li>
				<li>
					<button class="num">3</button>
				</li>
				<li>
					<button class="dot" id="dot">.</button>
				</li>
				<li>
					<button class="num">0</button>
				</li>
				<li>
					<button class="equal" id="equal">=</button>
				</li>
			</ul>
		</div>
		<div class="operation-btns">
			<ul>
				<li>
					<button class="clear-all" id="clear-all">C</button>
				</li>
				<li>
					<button class="clear-text" id="clear-text"><-</button>
				</li>
				<li>
					<button class="operation">/</button>
				</li>
				<li>
					<button class="operation">*</button>
				</li>
				<li>
					<button class="operation">-</button>
				</li>
				<li>
					<button class="operation">+</button>
				</li>
			</ul>
		</div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
